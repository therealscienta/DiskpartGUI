name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Publish Release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        shell: bash
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Tag ${{ github.ref_name }} is not reachable from main. Aborting release."
            exit 1
          fi

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Patch version in csproj
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $csproj = "src/DiskpartGUI/DiskpartGUI.csproj"
          (Get-Content $csproj) `
            -replace '<Version>.*?</Version>', "<Version>$version</Version>" `
            -replace '<AssemblyVersion>.*?</AssemblyVersion>', "<AssemblyVersion>$version.0</AssemblyVersion>" `
            -replace '<FileVersion>.*?</FileVersion>', "<FileVersion>$version.0</FileVersion>" |
            Set-Content $csproj
          Write-Host "Patched version to $version"

      - name: Restore dependencies
        run: dotnet restore DiskpartGUI.sln

      - name: Run unit tests
        run: >
          dotnet test tests/DiskpartGUI.Tests/DiskpartGUI.Tests.csproj
          --configuration Release
          -p:Platform=x64

      - name: Publish self-contained portable exe
        shell: pwsh
        run: >
          dotnet publish src/DiskpartGUI/DiskpartGUI.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=none
          -p:DebugSymbols=false
          --output ./publish/portable

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Compress-Archive `
            -Path "./publish/portable/DiskpartGUI.exe" `
            -DestinationPath "./publish/DiskpartGUI-v$version-portable-win-x64.zip" `
            -Force
          Write-Host "Created portable zip"

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-exe
          path: ./publish/DiskpartGUI-v${{ steps.version.outputs.VERSION }}-portable-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "DiskpartGUI v${{ steps.version.outputs.VERSION }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            ./publish/DiskpartGUI-v${{ steps.version.outputs.VERSION }}-portable-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
